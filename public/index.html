<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Finance App</h2>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <input type="number" class="form-control" id="money" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type='text' id='description' class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
                <input type='date' id='date' class="form-control" placeholder="Date">
            </div>
            <div class="form-group">
                <input type="checkbox" id="income" class="checkbox-for-income">
                <label class="form-check-label" for="checkbox-for-income">+</label>
                <input type="checkbox" id='consumption' class="checkbox-for-consumption">
                <label class="form-check-label" for="checkbox-for-consumption">-</label>
                <button id='add' class='btn' disabled>Добавить</button>
            </div>
            <div class="form-group">
                <div class="all-balance" id="balance">
                    <h2>Balance</h2>
                    <p class="balance"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="all-income" id="all-income">
                    <h2>All income</h2>
                    <p class="all-income-p"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="all-expense" id="all-expense">
                    <h2>All expense</h2>
                    <p class="all-expense-p"></p>
                </div>
            </div>
        </div>




        <div class="col-lg-4">
            <div class="container-income" id='incomeCont'></div>
        </div>
        <div class="col-lg-4">
            <div class="container-consumption" id='consumptionCont'></div>
        </div>
    </div>
</div>

    <h2 class="title"></</h2>
   <script src="app.js"></script> 

</body>
</html>
