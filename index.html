<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Finance App</h2>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <input type="text" name="" id="money" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type='text' id='comment' placeholder="Description">
            </div>
            <div class="form-group">
                <input type='text' id='date' placeholder="Date">
            </div>
            <div class="form-group">
                <input type="checkbox" id="income">income
                <input type="checkbox" id='consumption'>consumption
                <button id='add' class='btn'>Добавить</button>
            </div>
            <div class="form-group">
                <div class="all-balance" id="balance">
                    <h2>Balance</h2>
                </div>
            </div>
            <div class="form-group">
                <div class="all-income" id="all-income">
                    <h2>All income</h2>
                </div>
            </div>
            <div class="form-group">
                <div class="all-expense" id="all-expense">
                    <h2>All expense</h2>
                </div>
            </div>
        </div>




        <div class="col-lg-4">
            <div class="container-income" id='incomeCont'></div>
        </div>
        <div class="col-lg-4">
            <div class="container-consumption" id='consumptionCont'></div>
        </div>
    </div>
</div>


   <script src="index.js"></script> 

</body>
</html>
